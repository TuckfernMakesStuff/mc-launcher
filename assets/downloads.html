<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate Losers!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        if (window.self !== window.top) {
            // If the page is in an iframe, redirect to content.html
            window.location.href = 'pages/potp.html';
        } else {
            // If the page is not in an iframe, show an error message
            document.getElementById('content').innerHTML = '<p class="error">JavaSocketException Error 342</p>';
        }
    </script>
</body>
</html>
